scalar Date

type User {
  id: ID!
  firstname: String!
  lastname: String!
  service: String!
  email: String!
  gravatar: String!
  role: String!
  post: [Post]
  created_at: Date!
  updated_at: Date
  completed_at: Date
}

type Login {
  id: ID
  token: String
}

type Mutation {
  signupUser(
    firstname: String!
    lastname: String!
    service: String!
    email: String!
    password: String!
  ): User
  loginUser(email: String!, password: String!): Login
}
