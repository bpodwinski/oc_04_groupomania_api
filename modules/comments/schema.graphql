type Comment {
  id: ID!
  post_id: ID!
  user_id: ID!
  content: String!
  user: User
  post: Post
  created_at: Date!
  updated_at: Date
  completed_at: Date
}

extend type Query {
  comment(id: ID!): Comment
  comments: [Comment]
}

extend type Mutation {
  createComment(user_id: ID!, post_id: ID!, content: String!): Post
}
