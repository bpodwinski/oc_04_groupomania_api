type Post {
  id: ID!
  userId: ID!
  title: String!
  content: String!
  imgUrl: String
  createdAt: Date!
  updatedAt: Date
  user: User!
}

extend type Query {
  post(id: ID!): Post
  posts: [Post]
}

extend type Mutation {
  createPost(
    userId: ID!
    title: String!
    content: String!
    imgUrl: String
  ): Post
}
