type Post {
  id: ID!
  user_id: ID!
  title: String!
  content: String!
  img_url: String
  user: User
  created_at: Date!
  updated_at: Date
  completed_at: Date
}

extend type Query {
  post(id: ID!): Post
  posts: [Post]
}

extend type Mutation {
  createPost(title: String!, content: String!): Post
}
