type Profile {
  id: ID!
  firstname: String!
  lastname: String!
  service: String!
  email: String!
  gravatar: String!
  role: String!
  posts: [Post]
}

extend type Query {
  profile(id: ID!): Profile
}

extend type Mutation {
  updateProfile(
    id: ID!
    firstname: String
    lastname: String
    service: String
    email: String
    password: String
  ): Profile
}
